# ==========================================
# Nginx Configuration for VPS
# ==========================================
# Path: /etc/nginx/sites-available/aimaqaqshamy
# ==========================================

# Upstream definitions
upstream api_backend {
    server 127.0.0.1:4000;
    keepalive 64;
}

upstream web_frontend {
    server 127.0.0.1:3000;
    keepalive 64;
}

# HTTP server - redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name aimaqaqshamy.kz www.aimaqaqshamy.kz;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name aimaqaqshamy.kz www.aimaqaqshamy.kz;

    # SSL certificates (will be generated by certbot)
    ssl_certificate /etc/letsencrypt/live/aimaqaqshamy.kz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/aimaqaqshamy.kz/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Logs
    access_log /var/log/nginx/aimaqaqshamy-access.log;
    error_log /var/log/nginx/aimaqaqshamy-error.log;

    # Max upload size
    client_max_body_size 10M;

    # API proxy - forwards /api requests to NestJS backend
    location /api {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer
        proxy_buffering off;
    }

    # Static files - uploaded content
    location /uploads {
        alias /var/www/aimaqaqshamy/uploads;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Next.js static files
    location /_next/static {
        proxy_pass http://web_frontend;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    # Next.js images
    location /_next/image {
        proxy_pass http://web_frontend;
        proxy_cache_valid 200 30d;
    }

    # Main Next.js application
    location / {
        proxy_pass http://web_frontend;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer
        proxy_buffering off;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Hide nginx version
    server_tokens off;
}
