<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aimak Admin Setup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .credentials {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 30px;
            border-radius: 4px;
        }

        .credentials h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .credentials p {
            color: #555;
            margin: 5px 0;
            font-family: 'Courier New', monospace;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .secondary:hover {
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
        }

        .info {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .info:hover {
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.6);
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .info-box {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }

        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            margin-top: 10px;
            font-size: 12px;
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .api-url {
            margin-top: 20px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
            font-size: 12px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Aimak Admin Setup</h1>
        <p class="subtitle">–ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –±–∞–∑–æ–π –¥–∞–Ω–Ω—ã—Ö –¥–ª—è Render.com</p>

        <div class="credentials">
            <h3>üîë –î–∞–Ω–Ω—ã–µ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞:</h3>
            <p><strong>Email:</strong> admin@aimakakshamy.kz</p>
            <p><strong>Password:</strong> admin123</p>
        </div>

        <div class="button-group">
            <button onclick="checkDatabase()" class="info">
                üìä –ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Å–æ—Å—Ç–æ—è–Ω–∏–µ –ë–î
            </button>

            <button onclick="initializeDatabase()">
                üöÄ –°–æ–∑–¥–∞—Ç—å –∞–¥–º–∏–Ω–∞ –∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
            </button>

            <button onclick="openLogin()" class="secondary">
                üîì –ü–µ—Ä–µ–π—Ç–∏ –∫ –≤—Ö–æ–¥—É
            </button>
        </div>

        <div id="result"></div>

        <div class="api-url">
            API URL: <span id="apiUrl">https://aimak-api.onrender.com</span>
        </div>
    </div>

    <script>
        const API_URL = 'https://aimak-api.onrender.com';

        function showResult(message, type = 'info', data = null) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = type;

            let html = `<strong>${message}</strong>`;
            if (data) {
                html += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            }

            resultDiv.innerHTML = html;
            resultDiv.style.display = 'block';
        }

        function showLoading(button) {
            button.disabled = true;
            button.innerHTML += '<span class="loader"></span>';
        }

        function hideLoading() {
            document.querySelectorAll('button').forEach(btn => {
                btn.disabled = false;
                const loader = btn.querySelector('.loader');
                if (loader) loader.remove();
            });
        }

        async function checkDatabase() {
            const button = event.target;
            showLoading(button);

            try {
                const response = await fetch(`${API_URL}/api/setup/check`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (data.database === 'connected') {
                    showResult('‚úÖ –ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ–¥–∫–ª—é—á–µ–Ω–∞', 'success', {
                        '–ö–∞—Ç–µ–≥–æ—Ä–∏–∏': data.categories,
                        '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏': data.users,
                        '–°—Ç–∞—Ç—å–∏': data.articles,
                        '–ê–¥–º–∏–Ω —Å—É—â–µ—Å—Ç–≤—É–µ—Ç': data.adminExists ? '–î–∞ ‚úÖ' : '–ù–µ—Ç ‚ùå'
                    });
                } else {
                    showResult('‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –ë–î', 'error', data);
                }
            } catch (error) {
                showResult('‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞: ' + error.message, 'error');
            } finally {
                hideLoading();
            }
        }

        async function initializeDatabase() {
            if (!confirm('–°–æ–∑–¥–∞—Ç—å –∞–¥–º–∏–Ω–∞ –∏ –±–∞–∑–æ–≤—ã–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏?')) {
                return;
            }

            const button = event.target;
            showLoading(button);

            try {
                const response = await fetch(`${API_URL}/api/setup/initialize`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (data.success) {
                    showResult('‚úÖ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!', 'success', {
                        '–°–æ–∑–¥–∞–Ω–æ –∫–∞—Ç–µ–≥–æ—Ä–∏–π': data.results.categories,
                        '–ê–¥–º–∏–Ω —Å–æ–∑–¥–∞–Ω': data.results.admin ? '–î–∞ ‚úÖ' : '–£–∂–µ —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–ª',
                        '–°–æ–∑–¥–∞–Ω–æ —Å—Ç–∞—Ç–µ–π': data.results.articles
                    });

                    setTimeout(() => {
                        if (confirm('–ü–µ—Ä–µ–π—Ç–∏ –∫ —Å—Ç—Ä–∞–Ω–∏—Ü–µ –≤—Ö–æ–¥–∞?')) {
                            openLogin();
                        }
                    }, 2000);
                } else {
                    showResult('‚ö†Ô∏è ' + data.message, 'error', data.results);
                }
            } catch (error) {
                showResult('‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞: ' + error.message, 'error');
            } finally {
                hideLoading();
            }
        }

        function openLogin() {
            window.open('https://aimak-web-rvep.onrender.com/ru/login', '_blank');
        }

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ–∫—É—â–∏–π API URL
        document.getElementById('apiUrl').textContent = API_URL;
    </script>
</body>
</html>
